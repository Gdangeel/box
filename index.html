<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Fuerte Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor de la caja fuerte -->
    <div id="safe-container">
        <img src="images/caja-fuerte.png" alt="Caja Fuerte" id="safe">
        <img src="images/candado.png" alt="Candado" id="lock" onclick="shakeLock()">
    </div>

    <!-- Contador de clics -->
    <p id="click-counter"><span id="count">0</span></p>

    <!-- Contenedor para ingresar el código (oculto por defecto) -->
    <div id="code-input-container" style="display: none;">
        <p>Ingresa el código:</p>
        <input type="text" id="code" placeholder="Código de letras y números">
        <button onclick="submitCode()">Enviar</button>
        <p id="message"></p>
    </div>

    <!-- Contenedor para la imagen que se mostrará al ingresar el código correcto -->
    <div id="success-container" style="display: none;">
        <img src="images/imagen-exitosa.png" alt="Éxito" id="success-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
